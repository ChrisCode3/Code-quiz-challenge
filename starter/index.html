<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <div class="timer">Time:



  </div>

  <div class="wrapper">
    <div id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button id="start">Start Quiz</button>
    </div>


    <div id="question-comp1" class="hide">
      <h2 id="question-title1"></h2>

      <div id="quest1"> </div>
      <div id="quest2"> </div>
      <div id="quest3"> </div>
      <div id="quest4"> </div>

      <div id="choices" class="choices">
      </div>
    </div>

    <div id="question-comp2" class="hide">
      <h2 id="question-title2"></h2>
      <div id="quest1.1"> </div>
      <div id="quest2.1"> </div>
      <div id="quest3.1"> </div>
    </div>

    <div id="question-comp3" class="hide">
      <h2 id="question-title3"></h2>
      <div id="quest2.1"> </div>
      <div id="quest2.2"> </div>
      <div id="quest3.3"> </div>
    </div>

    <div id="question-comp4" class="hide">
      <h2 id="question-title4"></h2>
      <div id="quest4.1"> </div>
      <div id="quest4.2"> </div>
      <div id="quest4.3"> </div>
    </div>
    <div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>

</html>
